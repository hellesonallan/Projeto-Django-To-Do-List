{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
    {% if tarefas.pk%}
        <h1>Editar Tarefa</h1>
    {% else %}
        <h1>Nova Tarefa</h1>
    {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Agendar</button>
        </form>
{% endblock content %}
