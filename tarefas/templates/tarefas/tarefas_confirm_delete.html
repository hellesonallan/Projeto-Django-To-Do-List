{% extends "base.html" %}

{% block content %}
    <h1>Exclusão de tarefa</h1>
    <p>Você quer excluir a tarefa <strong>{{ tarefas.titulo }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <a href="{% url 'tarefas_list' %}" class="btn btn-primary">Voltar</a>
        <button type="submit" class="btn btn-danger">Excluir</button>
    </form>
{% endblock content %}
